% 3ac
\lstdefinelanguage{ltac}{
    sensitive=false, % we are case insensitive
    moredelim=**[is][{\solhlboxd{\solcustom}}]{|custom|}{|custom|},
    moredelim=[is][]{|plain|}{|plain|},
    moredelim=**[is][\sol@style@get{numbers}]{|num|}{|num|},
    moredelim=**[is][\sol@style@get{literals}]{|str|}{|str|},
    moredelim=**[is][\sol@style@get{comments}]{|cmt|}{|cmt|},
    comment=[l]{//},
    morestring = [s]{"}{"}, % maybe use d?
    morestring = [s]{'}{'},
    columns = flexible,
    morekeywords={goto,if,param,call,return},
    add to literate={:_0:}{{{\textsubscript{\sol@style@get{numbers}0}}}}1 {:_1:}{{{\textsubscript{\sol@style@get{numbers}1}}}}1
        {:_2:}{{{\textsubscript{\sol@style@get{numbers}2}}}}1 {:_3:}{{{\textsubscript{\sol@style@get{numbers}3}}}}1
        {:_4:}{{{\textsubscript{\sol@style@get{numbers}4}}}}1 {:_5:}{{{\textsubscript{\sol@style@get{numbers}5}}}}1
        {:_6:}{{{\textsubscript{\sol@style@get{numbers}6}}}}1 {:_7:}{{{\textsubscript{\sol@style@get{numbers}7}}}}1
        {:_8:}{{{\textsubscript{\sol@style@get{numbers}8}}}}1 {:_9:}{{{\textsubscript{\sol@style@get{numbers}9}}}}1
}
\RegisterLanguage{tac}{ltac}
