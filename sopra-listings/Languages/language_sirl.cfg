\lstdefinelanguage{lsirl}{
    sensitive=false, % we are case insensitive
    moredelim=**[is][{\solhlboxd{\solcustom}}]{|custom|}{|custom|},
    moredelim=[is][]{|plain|}{|plain|},
    moredelim=**[is][\sol@style@get{numbers}]{|num|}{|num|},
    moredelim=**[is][\sol@style@get{literals}]{|str|}{|str|},
    moredelim=**[is][\sol@style@get{comments}]{|cmt|}{|cmt|},
    comment=[l]{//},
    morestring = [s]{"}{"}, % maybe use d?
    morestring = [s]{'}{'},
    columns = flexible,
    morekeywords={MOVE,EXP,JUMP,CJUMP,SEQ,LABEL,NOOP},% Statements
    morekeywords=[4]{CONST,NAME,TEMP,BINOP,MEM,CALL,ESEQ,PLUS,MINUS,MUL,DIV,AND,OR,XOr,LSHIF,RSHIF,ARSHIFT,EQ,NE,LT,GT,LE,GE,ULT,UGT,ULE,UGE}% Expressions & Operators
}

\RegisterLanguage{sirl}{lsirl}
